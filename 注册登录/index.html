<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enovo注册登录界面Ⅱ</title>
    <link rel="stylesheet" href="css/style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

</head>
<body>
<div class="container">
  <div class="welcome">
    <div class="pinkbox">
      <!-- 注册 -->
      <div class="signup nodisplay">
        <h1>注 册</h1>
        <form autocomplete="off">
          <input type="text" placeholder="用户名">
          <input type="password" placeholder="密码">
          <input type="password" placeholder="确认密码">
          <input type="email" placeholder="电子邮件">
          <button class="button submit">创建账户</button>
        </form>
      </div>
 
      <!-- 登录 -->
      <div class="signin">
        <h1>登 陆</h1>
        <form class="more-padding" autocomplete="off">
          <input type="text" placeholder="用户名">
          <input type="password" placeholder="密码">
          <div class="checkbox">
            <input type="checkbox" id="remember" /><label for="remember">记住我</label>
          </div>
          <button class="buttom sumbit">登陆</button>
        </form>
      </div>
    </div>
 
    <div class="leftbox">
      <h2 class="title"><span>橘子商城</span><br>登陆页面</h2>
      <p class="desc">Pick your perfect <span>bouquet</span></p>
      <img class="flower" src="img/img1.png" />
      <p class="account">已有账户？</p>
      <button class="button" id="signin">登陆</button>
    </div>
 
    <div class="rightbox">
      <h2 class="title"><span>橘子商城</span><br>注册页面</h2>
      <p class="desc">Pick your perfect <span>bouquet</span></p>
      <img class="flower" src="img/img1.png"/>
      <p class="account">还没有账户？</p>
      <button class="button" id="signup">注册</button>
    </div>
  </div>
</div>   
<!-- partial -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script><script src="js/script.js"></script>
</body>
</html>
